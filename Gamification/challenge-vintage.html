<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Look Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Vintage Look Challenge</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section class="content-section">
            <h2>Challenge Details</h2>
            <div class="challenge-details">
                <h3>Vintage Look Challenge</h3>
                <p>Create a vintage look and earn points!</p>
                <form id="uploadForm" enctype="multipart/form-data" method="post" action="upload.php" onsubmit="return showPopup(event)">
                    <input type="file" name="fileToUpload" id="fileToUpload">
                    <button type="submit">Upload Design</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Challenges</p>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>Your design has been uploaded successfully!</p>
        </div>
    </div>

    <script src="script.js"></script>
